<navigation></navigation>

<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <p class="lead">Not a member? Please <a href="/#register?page={{ vm.returnPage }}">register</a> first.</p>
            <form name="vm.loginForm" ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="vm.credentials.email" ng-required="true">
                    <span class="text-danger" ng-show="vm.loginForm.email.$dirty &&
                        vm.loginForm.email.$error.required">
                        Please enter your email.
                    </span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="vm.credentials.password" ng-required="true">
                    <span class="text-danger" ng-show="vm.loginForm.password.$dirty && vm.loginForm.password.$error.required">
                        Please enter your password.
                    </span>
                </div>

                <button type="submit" class="btn btn-default">Sign in!</button>
            </form>
        </div>
    </div>

</div>

<footer-generic></footer-generic>
